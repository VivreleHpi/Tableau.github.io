<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Tableau Périodique Interactif</title>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz des Éléments</h1>
    <p id="quizQuestion">Cliquez sur "Démarrer le Quiz" pour commencer !</p>
    <button onclick="startQuiz()">Démarrer le Quiz</button>
    <button onclick="cancelQuiz()" id="cancelQuiz" style="display:none;">Annuler le Quiz</button>
  </div>

  <div class="table-container">
    <h2>Tableau Périodique Interactif</h2>
    <div id="periodicTable" class="grid-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
